<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cursor Particles</title>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: sans-serif;
      background: #f8f9fa;
      color: #212529;
      margin: 0;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #121212; color: #e0e0e0; }
    }
    h3 { margin: 0 0 16px 0; font-weight: 600; }
    .current {
      padding: 12px;
      background: #e9ecef;
      border-radius: 8px;
      word-break: break-word;
      margin-bottom: 10px;
    }
    @media (prefers-color-scheme: dark) {
      .current { background: #2a2a2a; }
    }
    .label {
      font-size: 0.85rem;
      opacity: 0.85;
      margin-top: 10px;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.15);
      outline: none;
    }
    @media (prefers-color-scheme: dark) {
      input {
        background: #1c1c1c;
        color: #e0e0e0;
        border-color: rgba(255,255,255,0.18);
      }
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn.secondary {
      background: #198754;
    }
    .status {
      margin-top: 12px;
      font-size: 0.85rem;
      text-align: center;
      min-height: 18px;
    }
    .hint {
      margin-top: 10px;
      font-size: 0.8rem;
      opacity: 0.8;
      line-height: 1.35;
    }
  </style>
</head>
<body>
  <h3>Cursor Particles</h3>
  <div class="current" id="current">Загрузка...</div>

  <div class="label">Вставьте название эффекта</div>
  <input id="effectName" placeholder="Например: Party Confetti" />

  <button class="btn secondary" id="activate">Активировать</button>
  <button class="btn" id="stop">Остановить эффект</button>
  <div class="status" id="status"></div>

  <div class="hint">
    Название берите на странице эффектов кнопкой «Копировать название».
  </div>

  <script src="popup.js"></script>
</body>
</html>
